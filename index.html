        <div class="header-section">
            <div class="container">
                <div class="row">

                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-md-center" id="myMenu">

                    </div>
                </nav>

        <section class="section first-section">

                                <div class="shadow-desc">

                                        <span><a id="tag" href="#"></a></span>
                                        <h4><a id="title" class="url" href="#" target="_blank"></a></h4>
                                        <small><a id="byline"></a></small>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="center-side">
                        <div class="masonry-box media-box middle">
                             <img src="" alt="" class="img-fluid img2" height="474">

                                    <div class="news-meta">
                                        <span><a href="#" id="tag2" href="#"></a></span>

                    <div class="right-side">
